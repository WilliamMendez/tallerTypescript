<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row p-1">
            <div class="col m-6">
                <p id="LName" class="h1 p-1 text-light bg-dark"></p>
                <img id="imgAvatar" class="img-fluid p-3 max-width: 100% height: auto" alt="Avatar">
                <div class="card">
                    <div class="card-header">
                        <h2>Datos Personales</h2>
                    </div>
                    <div class="card-body">
                        <table class="table p-1">
                            <tbody id="dataStudent">
                                <tr>
                                    <td>Código</td>
                                    <td id="LCode"></td>
                                </tr>
                                <tr>
                                    <td>Cédula</td>
                                    <td id="LCardId"></td>
                                </tr>
                                <tr>
                                    <td>Edad</td>
                                    <td id="LAge"> Años</td>
                                </tr>
                                <tr>
                                    <td>Dirección</td>
                                    <td id="LAddress"></td>
                                </tr>
                                <tr>
                                    <td>Teléfono</td>
                                    <td id="LPhone"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header ">
                        <h2>Cursos Actuales</h2>
                    </div>
                    <div class="card-body">
                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box" placeholder="Nombre">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="min-box" placeholder="Cred. min">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="max-box" placeholder="Cred. max">
                                </div>

                                <div class="col">
                                    <button type="button" id="button-filterByName" class="btn btn-primary">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Profesor</th>
                                    <th scope="col">Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col">
                                <p class="h3">Total Créditos:</p>
                            </div>
                            <div class="col">
                                <p class="h2 text-muted" id=total-credits></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
